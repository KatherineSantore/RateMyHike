<!DOCTYPE html>
  <html>
      <head>
        <title>Rate My Hike</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Do not add `link` tags-->
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- Do not add `script` tags-->
        <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      </head>
    <body>
      <div class="container-sign-up">
        <div class="pull-right">
      <form id="sign-up-form">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Sign up
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input name="credentials[email]" placeholder="Email" type="email"/>
                <input name="credentials[password]" type="password" placeholder="Password"/>
                <input name="credentials[password_confirmation]" placeholder="Password Confirmation"
      type="password"/>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="sign-up-button" class="btn btn-primary">Sign up</button>
              </div>
              </div>
            </div>
          </div>
        </div>
</form>
</div> <br><br>
<!-- sign in modal -->
<div class="container-sign-in">
    <div class="pull-right">
<form id="sign-in-form">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#example2Modal">
    Sign In
  </button>

  <!-- Modal -->
  <div class="modal fade" id="example2Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModal2Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input name="credentials[email]" placeholder="Email" type="email"/>
          <input name="credentials[password]" type="password" placeholder="Password"/>
        </div>
        <div class="modal-footer">
          <button type="button" id="si-button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="sign-in-button" class="btn btn-primary">Sign in</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</form>
</div> <br>
<!--  Change Password Modal-->
<div class="container-cp">
<form id="cp-form">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#example3Modal">
    Change Password
  </button>

  <!-- Modal -->
  <div class="modal fade" id="example3Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cpModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input name="passwords[old]" placeholder="Old Password" type="password"/>
          <input name="passwords[new]" type="password" placeholder="New Password"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="cp-button" class="btn btn-primary">Change Password</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div> <br>
<!-- Sign out Button  -->
<div class="container-sign-out">
<form id="sign-out-form">
          <button type="button" id="sign-out-button" class="btn btn-primary">Sign Out</button>
        </div>
</form>
 <br>
      <div id="picture">
      <img src="assets/images/rateMyHike.png"  class="center" alt="Rate My Hike Logo" height="250" width="500">>
    </div>
  <div class="myBox" id="create-posts">
    <h3> Create a Post </h3>
    <form id="create-post-form">
      <div class="form-group">
        <label for="formGroupExampleInput">Title</label>
        <input name = "post[title]" type="text" class="form-control" id="formGroupExampleInput0" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Location</label>
        <input name ="post[location]" type="text" class="form-control" id="formGroupExampleInput1" placeholder="Location">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Rating</label>
        <textarea  name ="post[body]" class="form-control" id="formGroupExampleInput2" placeholder="Rating"></textarea>
      </div>
      <button type="submit" id="create-post-button" class="btn btn-primary">Create Post</button>
    </form> <br>
</div>
<h2> My Posts </h2>
<div id="current-user-posts">
</div>
<div id='show-user-posts'>
<button type="submit" id="show-user-posts-button" class="btn btn-primary">My Posts</button>
</div>
<br>
<h2> Show All Posts </h2>
<div id="show-posts" contentEditable = 'false'>
<button type="button" id="get-posts-button" class="btn btn-primary">Show All Posts</button>
</div>
</body>

</html>
