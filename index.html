<!DOCTYPE html>
<html>
    <head>
      <title>Rate My Hike</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <form id="sign-up-form">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Sign up
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input name="credentials[email]" placeholder="Email" type="email"/>
                <input name="credentials[password]" type="password" placeholder="Password"/>
                <input name="credentials[password_confirmation]" placeholder="Password Confirmation"
      type="password"/>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="sign-up-button" class="btn btn-primary">Sign up</button>
              </div>
            </div>
          </div>
        </div>
</form>
      <h1>Rate My Hike</h1>
    </body>
</html>
